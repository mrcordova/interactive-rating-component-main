<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/script.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="content overpass-400">
    <div class="ratings-card">
      <img src="./images/icon-star.svg" alt="star icon" width="17" height="16">
      <!-- Rating state start -->
      <h1>
        How did we do?
      </h1>
      <form>
          <p>
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>
            
        
          <label for="1">1
            <input type="radio" id="1" name="ratings" value="1">
          </label>
          
        
          <label for="2">2
            <input type="radio" id="2" name="ratings" value="2">
            </label>
          
        
            <label for="3">3

              <input type="radio" id="3" name="ratings" value="3">
            </label>
          
        
            <label for="4">4
              <input type="radio" id='4' name="ratings" value="4">
            </label>
          
        
            <label for="5">5
              <input type="radio" id="5" name="ratings" value="5">
            </label>
            <div>

              <button>
                Submit
              </button>
            </div>
          

      </form>
      
      <!-- Rating state end -->
    </div>
    <div class="hide">

      <!-- Thank you state start -->
      <img src="./images/illustration-thank-you.svg" alt="phone with credit card and recipt coming out of screen">
      <p>

        You selected <!-- Add rating here --> out of 5
      </p>
      <h2>

        Thank you!
      </h2>
      <p>

        We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!
      </p>
      
      <!-- Thank you state end -->
    </div>
    
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
